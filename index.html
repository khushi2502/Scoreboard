<html>
    <head>
        <link rel="stylesheet" href="index.css">
      <link href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg" rel="stylesheet" type="text/css"/>
          </head>
    
    <body>
        
        <div id="container">
            <div id="home_div" id="row1">
                <h3 id="home">HOME</h3>
            </div>
            <div id="guest_div" id="row2">
                <h3 id="guest">GUEST</h3>
            </div>
        </div>
        <div id="score-container">
            <div id="team1" id="row1">
                <p id="text-team1">0</p>
            </div>
            <div id="team2" id="row2">
                <p id="text-team2">0</p>
            </div>
        </div>
        <div id="increment">
        <div id="increment_container_1" id="row1">
            <div id="one_div_one" >
                <p id="one_one" onclick="score_1_1()">+1</p>
            </div>
            <div id="two_div_one">
                <p id="two_one" onclick="score_2_1()">+2</p>
            </div>
            <div id="three_div_one">
                <p id="three_one" onclick="score_3_1()">+3</p>
            </div>
        </div>
        
        <div id="increment_container_2" id="row2">
            <div id="one_div_two">
                <p id="one_two" onclick="score_1_2()">+1</p>
            </div>
            <div id="two_div_two">
                <p id="two_two" onclick="score_2_2()">+2</p>
            </div>
            <div id="three_div_two">
                <p id="three_two" onclick="score_3_2()">+3</p>
            </div>
        </div>
          </div>   
             <div id="game_over">
                <p id="game_over_text" onclick="gameover()">FINISH GAME</p>
             </div>
        
             <div id="game_won">
                <p id="game_won_text">________</p>
             </div>
        
        <script src="index.js"></script>
    </body>
</html>
